      [data-tooltip] {
        position: relative;
        cursor: pointer;
      }
      [data-tooltip]:before {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background-color: #1f2937;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        z-index: 10;
      }
      [data-tooltip]:hover:before {
        opacity: 1;
        visibility: visible;
      }
    </style>
